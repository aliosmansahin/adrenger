<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Sayfa Bulunamadı! - Adrenger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        .button {
            background-color: white;
            border: none;
            border-radius: 3px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #000099;
            transition: transform 0.05s linear;
        }

        .button:hover {
            background-color: #000099;
            color: white;
            cursor: pointer;
        }

        .button:active {
            transform: scale(90%);
        }

        body {
            width: 100%;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #868686;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: white;
        }
        
        .container main {
            margin-top: 100px;
            text-align: center;
        }

        .container main div {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .container main div:first-child {
            font-size: 100px;
            margin-bottom: 0;
        }

        .container main a {
            font-size: 40px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div>404</div>
            <div>Sayfa Bulunamadı!</div>
            <a href="/" class="button">ANA SAYFA</a>
        </main>
    </div>
</body>
</html>
